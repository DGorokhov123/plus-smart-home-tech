smart-home-tech.kafka.bootstrap-servers=localhost:9092
smart-home-tech.kafka.hub-event-topic=telemetry.hubs.v1
smart-home-tech.kafka.sensor-event-topic=telemetry.sensors.v1
smart-home-tech.kafka.sensor-snapshot-topic=telemetry.snapshots.v1
smart-home-tech.kafka.group-id=aggregator-consumer-group-01
smart-home-tech.kafka.auto-offset-reset=latest
smart-home-tech.kafka.enable-auto-commit=false

logging.level.ru.yandex.practicum.service.SnapshotServiceImpl=DEBUG
management.endpoints.web.exposure.include=health,metrics

spring.lifecycle.timeout-per-shutdown-phase=30s
server.shutdown=graceful
